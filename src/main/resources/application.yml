# The logging configuration. On a real server this will be a file url. e.g. file://{{ am_dir }}/logback.xml
logging:
  config: classpath:logback.xml
  level:
    am: DEBUG

server:
  # The port to where this Spring Boot application listens to. e.g. http://localhost:{{ springapp_tcpport }}
  port: 8080
  # The context path of the server. You can skip this value in the overriding application.properties on the classpath
  contextPath:

# The central IdP used for authentication
# Mujina for testing
#central_idp:
#  metadata_url: "classpath:saml/central.idp.metadata.xml"
#  entity_id: http://mock-idp
#  certificate: 
#  schac_home: central.idp

# iDEN
central_idp:
  metadata_url: "classpath:saml/idin.idp.surfconext.metadata.xml"
  entity_id: https://idin.surfconext.nl/saml2/idp/metadata.php
  certificate: 
  schac_home: idin.nl

# EngineBlock
surfconext_idp:
  metadata_url: classpath:saml/eb.idp.metadata.xml
  entity_id: https://engine.test.surfconext.nl/authentication/idp/metadata
  certificate: 

# Entity ID of the Attribute Mapper
am:
  entity_id: https://attribute-mapper.localhost.surfconext.nl
  # Private key used to sign the SAML response
  private_key: 
  # Public certificate to verify the signature of the SAML response
  certificate: 
  # base url
  entity_base_url: http://localhost:8080
  # Passphrase of the keystore
  passphrase: secret
  api:
    # The API User of the AM API
    name: am_aa_client
    # The API password of the AM API
    password: secret

spring:
  datasource:
    url: jdbc:mysql://localhost/attribute_mapper?autoReconnect=true&useSSL=false
    username: root
    password:
    driverClassName: com.mysql.jdbc.Driver
    validation-query: SELECT 1
    testWhileIdle: true
  mvc:
    favicon:
      enabled: false
  mail:
    host: localhost
    port: 3025
  velocity:
    check-template-location: False
email:
  # The base url of the application e.g. https://attribute-mapper.test.surfconext.nl
  base_url: http://localhost:8080
  # The from email address for confirmation mails
  from: info@surfconext.nl

# You can skip all the key-value pairs below in the overriding application.properties on the classpath

# 8 hours before we time-out
session-timeout: 28800

# We disable all endpoints except health for the load-balancer and info for git information.
endpoints:
  enabled: false
  jmx:
    enabled: false
  health:
    sensitive: false
    enabled: true
  info:
    enabled: true

management:
  health:
    mail:
      enabled: false

# used by the git plugin
info:
  build:
    artifact: "@project.artifactId@"
    version: "@project.version@"
