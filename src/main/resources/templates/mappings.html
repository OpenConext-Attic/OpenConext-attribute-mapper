      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title th:text="#{am.title}"></title>
</head>
<body>
<div layout:fragment="content">

  <section class="mappingsBox">

    <div  th:replace="fragments/_email :: email_confirmation"></div>
    <div  th:replace="fragments/_mappings :: mappings"></div>
  </section>


</div>
</body>
</html>
