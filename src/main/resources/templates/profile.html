<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout">
<head>
  <title th:text="#{am.title}"></title>
</head>
<body>
<div layout:fragment="content">

  <div class="profile">
    <h3 th:text="#{am.profile}"></h3>

    <form class="email-form" action="/profile/update" method="post">

      <label for="username" th:text="#{am.mappings.name}"></label>
      <input id="username" type="text" disabled="true" th:value="${user.username}"/>

      <label for="email" th:text="#{am.mappings.email}"></label>
      <input id="email" type="email" required="true" name="email" th:value="${user.email}" th:placeholder="#{am.form.email.placeholder}"/>

      <label for="institution" th:text="#{am.mappings.institution}"></label>
      <input id="institution" type="text" disabled="true" th:value="${user.institution}"/>

      <label for="affiliations" th:text="#{am.mappings.affiliations}"></label>
      <input id="affiliations" type="text" disabled="true" th:value="${user.affiliations}"/>

      <input type="submit" class="button_submit_large"  th:value="#{am.form.profile.submit}"/>
      <a class="button_cancel" href="/mappings" th:href="@{/mappings}" th:value="#{am.form.profile.cancel}">Cancel</a>

    </form>


  </div>
</div>


</body>
</html>
